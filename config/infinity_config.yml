# BLACK PHANTOM INFINITY Framework Configuration
# Enterprise-grade penetration testing framework configuration

framework:
  name: "BLACK PHANTOM INFINITY"
  version: "1.0.0"
  author: "nonanik112"
  license: "MIT"
  
# Attack Configuration
attack:
  # Maximum number of parallel attacks
  max_parallel_attacks: 50
  
  # Attack timeout settings (seconds)
  timeout:
    connection: 30
    response: 60
    attack_duration: 300
    
  # Retry configuration
  retry:
    max_attempts: 3
    backoff_multiplier: 2
    
  # Rate limiting
  rate_limit:
    requests_per_second: 100
    burst_limit: 200
    
# Module Configuration
modules:
  # Module loading settings
  auto_load: true
  cache_modules: true
  
  # Module-specific configurations
  quantum:
    enabled: true
    max_qubits: 1000
    simulation_mode: true
    
  hardware:
    enabled: true
    jtag_frequency: 1000000
    auto_detect: true
    
  ai_ml:
    enabled: true
    model poisoning_threshold: 0.1
    adversarial_confidence: 0.8
    
  blockchain:
    enabled: true
    max_gas_price: 100
    flash_loan_amount: 1000000
    
  telecom:
    enabled: true
    ss7_timeout: 10
    max_sim_swaps: 100
    
  automotive:
    enabled: true
    can_bus_speed: 500000
    obd_timeout: 5
    
  satellite:
    enabled: true
    gps_spoofing_range: 1000
    signal_amplification: 10
    
  supply_chain:
    enabled: true
    package_confusion_threshold: 0.5
    typosquatting_similarity: 0.8

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/black_phantom_infinity.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  
  # Module-specific logging
  modules:
    quantum: "DEBUG"
    hardware: "INFO"
    ai_ml: "INFO"
    blockchain: "INFO"
    telecom: "INFO"
    automotive: "INFO"
    satellite: "INFO"
    supply_chain: "INFO"

# Output Configuration
output:
  # Output formats
  formats: ["json", "xml", "csv", "html"]
  
  # Output directory
  directory: "outputs"
  
  # Result retention (days)
  retention_days: 30
  
  # Auto-generate reports
  auto_report: true
  report_format: "html"

# Security Configuration
security:
  # Encryption settings
  encryption:
    enabled: true
    algorithm: "AES-256-GCM"
    key_rotation_days: 90
    
  # Authentication
  authentication:
    enabled: false
    method: "token"
    token_expiry: 3600
    
  # Authorization
  authorization:
    enabled: false
    roles: ["admin", "user", "viewer"]
    
  # Audit logging
  audit:
    enabled: true
    log_file: "logs/audit.log"
    retention_days: 365

# Network Configuration
network:
  # Proxy settings
  proxy:
    enabled: false
    host: "127.0.0.1"
    port: 8080
    type: "http"
    
  # Tor configuration
  tor:
    enabled: false
    control_port: 9051
    socks_port: 9050
    
  # VPN configuration
  vpn:
    enabled: false
    provider: "custom"
    config_file: "vpn.conf"

# Database Configuration
database:
  # SQLite configuration (default)
  type: "sqlite"
  path: "data/black_phantom_infinity.db"
  
  # Connection pooling
  pool_size: 10
  timeout: 30
  
  # Backup settings
  backup:
    enabled: true
    interval: "daily"
    retention: 7

# API Configuration
api:
  # REST API settings
  rest:
    enabled: false
    host: "0.0.0.0"
    port: 8080
    ssl: false
    
  # WebSocket settings
  websocket:
    enabled: false
    host: "0.0.0.0"
    port: 8081
    
  # Rate limiting
  rate_limit:
    enabled: true
    requests_per_minute: 60

# Dashboard Configuration
dashboard:
  # Web dashboard settings
  web:
    enabled: true
    host: "0.0.0.0"
    port: 3000
    ssl: false
    
  # Real-time updates
  realtime:
    enabled: true
    update_interval: 5
    
  # Authentication
  auth:
    enabled: false
    username: "admin"
    password: "changeme"

# Advanced Configuration
advanced:
  # Memory management
  memory:
    max_usage: "80%"
    garbage_collect_interval: 300
    
  # CPU management
  cpu:
    max_usage: "90%"
    priority: "normal"
    
  # Threading
  threading:
    max_threads: 100
    thread_pool_size: 50
    
  # Caching
  caching:
    enabled: true
    type: "memory"
    ttl: 3600
    
# Environment-specific overrides
environments:
  development:
    logging:
      level: "DEBUG"
    attack:
      rate_limit:
        requests_per_second: 10
        
  testing:
    logging:
      level: "INFO"
    attack:
      max_parallel_attacks: 10
      
  production:
    logging:
      level: "WARNING"
    security:
      authentication:
        enabled: true
      authorization:
        enabled: true